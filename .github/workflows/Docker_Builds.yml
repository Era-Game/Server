name: Docker_Builds 

on:
  push:
    branches: [ main,deployment ]
  
  workflow_dispatch:

jobs:
  build-DockerImage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

